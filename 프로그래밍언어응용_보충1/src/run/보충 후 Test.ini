*** 원인 ***

18번째 줄 
String input 은 문자열을 입력받는 변수인데, 입력값이 sc.nextInt() 로 정수형을 입력받게 해두었다

20 ~ 22 번째 줄
set 함수는 순서가 정해져 있지않아서
인덱스번째 값을 가져오는 get을 사용할 수 없고
일반 for문이 적합하지 않다.
문자열끼리 비교할때는 "=="를 사용할 수 없다.


